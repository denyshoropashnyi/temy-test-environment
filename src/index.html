<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="/src/main/style.css" type="text/css" />
  <script async src="app/app.js"></script>

  <title>Temy Test Environment - Horopashnyi</title>
</head>

<body>
  <form id="newContactForm">
    <table class="form__table">
      <thead class="form__table--head">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Location</th>
          <th>Phone Number</th>
          <th>Address</th>
          <th>About me</th>
          <th>Created At</th>
        </tr>
      </thead>

      <tbody id="contactsList" class="form__table--body"></tbody>

      <tfoot class="form__table--foot">
        <tr id="contactFormRow">
          <td>
            <input type="hidden" id="idInput" name="idInput">

            <input type="text" name="nameInput" id="nameInput" minlength="2" maxlength="30" title="Please input name" />
          </td>
          <td>
            <input type="email" name="emailInput" id="emailInput" minlength="6" maxlength="20"
              title="Please input email" />
          </td>
          <td class="form__table--foot--location">
            <select name="countrySelect" id="countrySelect" title="Please select country">
              <option>Choose your country</option>
            </select>
            <select name="stateSelect" id="stateSelect" title="Please select state">
              <option>Choose your state</option>
            </select>
            <select name="citySelect" id="citySelect" title="Please select city">
              <option>Choose your city</option>
            </select>
          </td>
          <td>
            <input type="tel" name="phoneInput" id="phoneInput" title="Please input phone number"
              pattern="^[0-9-+s()]*$" />
          </td>
          <td>
            <input type="text" name="addressInput" id="addressInput" title="You also may input address" />
          </td>
          <td>
            <textarea name="aboutContactInput" id="aboutContactInput" cols="20" rows="3" maxlength="500"
              title="Input some information about you "></textarea>
          </td>
          <td colspan="2">
            <input type="submit" id="addContact" value="Add Contact" title="Click to submit" />
          </td>
        </tr>
      </tfoot>
    </table>
  </form>

  <script type="text/template" id="contactTemplate">
    <tr data-contact-id="{{ id }}">     
      <td data-label="Name" class="contactTemplate-td">{{ name }}</td>
      <td data-label="Email" class="contactTemplate-td">{{ email }}</td>
      <td data-label="Location" class="contactTemplate-td">
        {{ country }}
        {{ state }}
        {{ city }}</td>
      <td data-label="Phone" class="contactTemplate-td">{{ phone }}</td>
      <td data-label="Address" class="contactTemplate-td">{{ address }}</td>
      <td data-label="About" class="contactTemplate-td">{{ about }}</td>
      <td data-label="Date" class="contactTemplate-td">{{ date }}</td>
    </tr>
  </script>
</body>

</html>
