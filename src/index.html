<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="/src/main/style.css" type="text/css" />
  <script async src="app/app.js"></script>

  <title>Temy Test Environment - Horopashnyi</title>
</head>

<body>
  <form id="newContactForm">
    <fieldset>
      <table class="form__table">
        <thead class="form__table--head">
          <tr>
            <th>Name <span class="required"></span></th>
            <th>Email <span class="required"></span></th>
            <th>Location <span class="required"></span></th>
            <th>Phone Number <span class="required"></span></th>
            <th>Address</th>
            <th>About me</th>
            <th>Created At</th>
          </tr>
        </thead>

        <tbody id="contactsList" class="form__table--body"></tbody>

        <tfoot class="form__table--foot">
          <tr id="contactFormRow">
            <td>
              <input type="hidden" id="idInput" name="idInput">
              <input type="text" name="nameInput" id="nameInput" minlength="2" maxlength="30"
                title="Please input only letters" placeholder="Input your name" required>
            </td>
            <td>
              <input type="email" name="emailInput" id="emailInput" minlength="6" maxlength="20"
                title="Please input email" placeholder="Please input valid email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </td>
            <td class="form__table--foot--location" id="locationSelect">
              <select name="countrySelect" id="countrySelect" title="Please select country" required>
                <option></option>
              </select>
              <select name="stateSelect" id="stateSelect" class="location__select--hidden" title="Please select state"
                required>
                <option></option>
              </select>
              <select name="citySelect" id="citySelect" class="location__select--hidden" title="Please select city"
                required>
                <option></option>
              </select>
            </td>
            <td>
              <input type="tel" name="phoneInput" id="phoneInput" minlength="6" maxlength="13" title="number only"
                pattern="[0-9]+" placeholder="Input your phone number" required />
            </td>
            <td>
              <input type="text" name="addressInput" id="addressInput" title="You also may input address"
                placeholder="Input your address" maxlength="27" />
            </td>
            <td>
              <textarea name="aboutContactInput" id="aboutContactInput" cols="20" rows="3" maxlength="500"
                title="Input some information about you "
                placeholder="Input some information about you if You want"></textarea>
            </td>
            <td>
              <input type="submit" id="addContact" value="Add Contact" title="Click to submit" />
            </td>
          </tr>
        </tfoot>
      </table>
    </fieldset>
  </form>

  <script type="text/template" id="contactTemplate">
    <tr data-contact-id="{{ id }}">
      <td data-label="Name" class="contactTemplate-td">{{ name }}</td>
      <td data-label="Email" class="contactTemplate-td">{{ email }}</td>
      <td data-label="Location" class="contactTemplate-td">
        <p>{{ country }}</p>
        <p>{{ state }}</p>
        <p>{{ city }}</p>
      </td>
      <td data-label="Phone" class="contactTemplate-td">{{ phone }}</td>
      <td data-label="Address" class="contactTemplate-td">{{ address }}</td>
      <td data-label="About" class="contactTemplate-td">{{ about }}</td>
      <td data-label="Date" class="contactTemplate-td">{{ date }}</td>
    </tr>
  </script>
</body>

</html>
